# Add-on configuration
name: "Gemini Terminal"
version: "1.0.6"
slug: "gemini_terminal"
description: "Web-based terminal with Google Gemini AI CLI. Interact with your Home Assistant configuration using natural language, with built-in safety controls."
url: "https://github.com/jeremychan/home-assistant-addons-gemini-cli"
arch:
  - "aarch64"
  - "amd64"
  - "armv7"
init: false
# Request access to the user's main Home Assistant configuration directory.
# The add-on will manage read-only/read-write access internally for safety.
map:
  - "config:rw"
# Add-on configuration options
options:
  allow_write_access: false
  auto_launch: true
schema:
  allow_write_access: bool
  auto_launch: bool

# API access for Home Assistant integration
hassio_api: true
homeassistant_api: true
auth_api: true

ingress: true
ingress_port: 7682
panel_icon: "mdi:console-line"
panel_title: "Gemini"
# Port configuration (optional, ingress is primary access method)
ports:
  7682/tcp: 7682
ports_description:
  7682/tcp: "Web terminal (not required for ingress)"
webui: "http://[HOST]:[PORT:7682]/"
# The working directory is set to the mounted HA config so that gemini picks it up as context
working_dir: /config